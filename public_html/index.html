        <script>
            var player;
            var ghosts = [];
            var size = 10;
            var coins = [];
            var clock;
            var start_time;
            var count = 0;
            var zz;
            var ghost_speed = 2;
            var pm;
            var isKeyDown = false;
            var keyDown;
            var speed = 50;//determines tick speed
            var z_boost;
            var boost_count;
            var boost_used;
            var x_invin;
            var invin_count;
            var invin_used;
            var map = {};
            
            function get(id){
                return document.getElementById(id);
            }
            
            clock = new timer(100);
            
            document.addEventListener("keydown", startMoving, false);
            document.addEventListener("keyup", stopMoving, false);
            
            window.onload = function(){
                createField(size);
            };
            
            function update(){
                count++;
                clock.getDisplayTime(clock);
                //for every 1 second, count increases by 20 -> 20 ticks/sec
                
                //does not take into account the ghosts' frequencies
                for(i=0; i<ghosts.length; i++){
                    ghosts[i].move(ghosts[i], player);
                }
                if(count % 10 === 0){
                    randomPoint(coins);
                }
                if(count % 800 === 0){
                    ghostGen(player, ghosts);
                }
                if(isKeyDown){
                    player.move(map, coins);
                    player.loadCharacter();
                }
            }
